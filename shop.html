<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>PRODUCTS PAGE</title>
</head>
    <body>
        <section>
        <h1 class="hidden">PRODUCTS PAGE</h1>

        <section class="grid-con">
            <h2 class="hidden">Promotion</h2>
            <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
                <p>Promotion(ad)</p>
            </div>
        </section>

            <header class="grid-con">
                <nav class="col-span-1 m-col-span-3 l-col-span-5 xl-col-span-5 box">
                    <h2 class="hidden">Main Mobile Nav</h2>
                    <p>Nav</p>
                </nav>
                <div class="col-span-2 m-col-span-6 box l-col-span-3 xl-col-span-3 box">Logo</div>
                <div class="col-span-1 box m-col-span-3 l-col-start-9 l-col-span-5 xl-col-start-9 xl-col-span-5 box box">Location, login, cart</div>
            </header>
            <section class="grid-con">
                <h2 class="hidden">Hero Image</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
                    <p>Hero image</p>
                </div>
            </section>
            <section class="grid-con">
                <h2 class="hidden">Product Section</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Product 1</div>

                <div class="col-span-4 m-col-span-6 l-col-span-3 xl-col-span-3 box">Product 2</div>
                <div class="col-span-4 m-col-span-6 l-col-span-3 xl-col-span-3 box">Product 3</div>
                <div class="col-span-4 m-col-span-6 l-col-span-3 xl-col-span-3 box">Product 4</div>
                <div class="col-span-4 m-col-span-6 l-col-span-3 xl-col-span-3 box">Product 5</div>
            </section>
        
            <footer class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Footer</div>
            </footer>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
